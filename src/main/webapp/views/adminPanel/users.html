

<div class="clearfix">

<div class="panel panel-primary">
<div class="panel-heading">
<div class="clearfix">
 <div class="col-md-4"><h3>Users</h3></div>
  <div class="col-md-3 col-md-offset-5"><a href="#/user"><button  style="margin-top:10px;" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus
  "></span> Add new user</button></a></div>

</div>
</div>
  <div class="panel-body">
   <div class="clearfix">
   <div class="col-md-2">
   <span class="glyphicon glyphicon-search"></span>
   <b>Search</b>
   </div>
     </div>
     <div class="clearfix">
     <div class="col-md-4">
     		<input type="text" class="form-control" name="userName"
								placeholder="{{'userName' | translate}}" ng-model="userName">
     </div>
      <div class="col-md-4">
     		<input type="text" class="form-control" name="userEmail"
								placeholder="{{'userEmail' | translate}}" ng-model="userEmail">
     </div>
       </div>
       <div class="clearfix" style="margin-top:10px;">
       <div class="col-md-4">
       	<button class="btn btn-primary"  ng-click="search()">Search</button>
       	 	<button class="btn btn-default"  ng-click="clear()">Reset</button>
       </div>
       </div>
      
  </div>
</div>



</div>
<div class="clearfix">
<div class="panel-footer text-right">
		<div class="panel panel-danger text-center text-danger"
			ng-show="error">{{error}}</div>
		<div class="panel panel-success text-center text-success"
			ng-show="success">{{success}}</div>
	</div>
<table class="table" ng-show="users.length>0" > 
 <thead> 
 <tr>
 
   <th>Username</th>
    <th>First Name</th> 
    <th>Last Name</th>
      <th>E-mail</th>
      <th>Active user</th>
   
     </tr>
      </thead>
       <tbody> 
     
          <tr ng-repeat="user in users">
              <th scope="row">{{user.login}}</th>
               <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td> 
                <td>{{user.email}}</td>
                <td>{{user.activated}}</td>
               
              <td>  
                <a href="#/user/{{user.login}}">
                   <button class="btn btn-xs btn-default"
                  >
            Edit
          </button>
          </a>
          <button class="btn btn-xs btn-danger"
                  ng-click="deleteUser(user.login)">
            Remove
          </button>
                </td>
          </tr>
                  </tbody> 
                  </table>

</div>
<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<div class="text-center" ng-hide="hidePagination">
			<pagination total-items="totalItems" ng-model="currentPage"
				ng-change="pageChanged()" items-per-page="itemsPerPage"
				previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
				last-text="&raquo;" boundary-links="true" max-size="maxSize"
				num-pages="numPages" />
			<div class="paginationDetails">
				<label>Page:</label> {{currentPage}} / {{numPages}}
			</div>
		</div>
	</div>
</div>
