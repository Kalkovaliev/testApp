<div class="clearfix">
	<div class="col-md-3">
		<h2>Product</h2>
	</div>
	<div class="col-md-offset-8 col-md-1">
		<button type="button" class="btn btn-default pull-right"
			ng-click="goBack()">
			<span class="glyphicon glyphicon-chevron-left"
				style="font-size: 12px;"></span> <span>Back</span> </a>
	</div>

</div>
<div class="clearfix">
	<div class="panel panel-default">
		<div class="panel-body">

			<form ng-submit="saveProduct()" name="form">

				<div class="form-group">
					<label>Name</label> <input type="text" class="form-control"
						name="name" placeholder="{{'name' | translate}}"
						ng-model="product.name" ng-minlength=1 ng-maxlength=50 required>
					<div class="error" ng-show="form.name.$dirty && form.name.$invalid">
						<small class="error" ng-show="form.name.$error.required">
							Product name is required. </small> <small class="error"
							ng-show="form.name.$error.minlength"> Product name is
							required to be at least 1 characters </small> <small class="error"
							ng-show="form.name.$error.maxlength"> Product name cannot
							be longer than 50 characters </small>
					</div>
				</div>
				<div class="form-group">
					<label>Company:</label> <select class="form-control"
						name="mySelect" id="mySelect"
						ng-options="option.name for option in companies track by option.id"
						ng-model="product.company" required></select>
				</div>
				<div class="form-group">
					<label>Description:</label> <input type="text" class="form-control"
						ng-model="product.description" placeholder="description">
				</div>
				<div class="form-group">
					<label>Price:</label> <input type="number" min=0
						class="form-control" ng-model="product.price" placeholder="price"
						required>
				</div>

				<div class="checkbox">
					<label> <input type="checkbox" ng-model="product.available"
						> Available
					</label>
				</div>
				<div class="panel-footer text-center">
					<div class="alert alert-danger" ng-show="error">
						<strong>{{error}}</strong>
					</div>

					<div class="alert alert-success" ng-show="success">
						<strong>{{success}}</strong>
					</div>
				</div>

				<button type="submit" class="btn btn-primary"
					ng-disabled="form.$invalid">
					<i class="glyphicon glyphicon-floppy-disk"></i>Save
				</button>
				<button class="btn btn-default" type="reset"
					ng-click="clearFields()">
					<i class="glyphicon glyphicon-refresh"></i> Reset
				</button>
			</form>

		</div>
	</div>

</div>
</div>
